<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Product Update Checker</title>
    <style>
        :root {
            --bg-color: #f5f5f5;
            --text-color: #333;
            --card-bg: white;
            --border-color: #ddd;
            --primary-color: #4285f4;
            --primary-hover: #357ae8;
            --code-bg: #f4f4f4;
            --info-text: #666;
            --error-bg: #ffebee;
            --error-text: #d32f2f;
            --table-hover: #f5f5f5;
            --shadow: rgba(0,0,0,0.1);
        }

        [data-theme="dark"] {
            --bg-color: #1a1a1a;
            --text-color: #e0e0e0;
            --card-bg: #2d2d2d;
            --border-color: #444;
            --primary-color: #5a9bff;
            --primary-hover: #4285f4;
            --code-bg: #3a3a3a;
            --info-text: #b0b0b0;
            --error-bg: #4a1a1a;
            --error-text: #ff6b6b;
            --table-hover: #383838;
            --shadow: rgba(0,0,0,0.3);
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }

        h1 {
            color: var(--text-color);
            margin: 0;
            font-size: 28px;
        }

        .header-right {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .theme-toggle {
            background: none;
            border: 2px solid var(--border-color);
            color: var(--text-color);
            cursor: pointer;
            padding: 8px 12px;
            border-radius: 4px;
            font-size: 20px;
            transition: all 0.3s;
        }

        .theme-toggle:hover {
            background-color: var(--table-hover);
        }

        .github-link {
            color: var(--text-color);
            text-decoration: none;
            padding: 8px 12px;
            border: 2px solid var(--border-color);
            border-radius: 4px;
            display: inline-flex;
            align-items: center;
            gap: 5px;
            transition: all 0.3s;
        }

        .github-link:hover {
            background-color: var(--table-hover);
        }

        .controls {
            margin: 20px 0;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: var(--primary-hover);
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .info {
            margin: 10px 0;
            color: var(--info-text);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: var(--card-bg);
            box-shadow: 0 2px 4px var(--shadow);
            margin: 20px 0;
            overflow-x: auto;
            display: block;
        }

        @media (min-width: 768px) {
            table {
                display: table;
            }
        }

        thead, tbody, tr {
            display: block;
        }

        @media (min-width: 768px) {
            thead, tbody, tr {
                display: table-row-group;
            }
            tr {
                display: table-row;
            }
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
            display: block;
        }

        @media (min-width: 768px) {
            th, td {
                display: table-cell;
            }
        }

        th {
            background-color: var(--primary-color);
            color: white;
            font-weight: bold;
        }

        @media (max-width: 767px) {
            th {
                display: none;
            }
            
            td {
                padding-left: 50%;
                position: relative;
            }
            
            td::before {
                content: attr(data-label);
                position: absolute;
                left: 12px;
                font-weight: bold;
                color: var(--text-color);
            }
            
            tr {
                margin-bottom: 15px;
                border: 1px solid var(--border-color);
                border-radius: 4px;
            }
        }

        tbody tr:hover {
            background-color: var(--table-hover);
        }

        .download-link {
            color: var(--primary-color);
            text-decoration: none;
        }

        .download-link:hover {
            text-decoration: underline;
        }

        code {
            background-color: var(--code-bg);
            padding: 2px 6px;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
            word-break: break-all;
        }

        textarea {
            width: 100%;
            height: 400px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            background-color: var(--card-bg);
            color: var(--text-color);
            resize: vertical;
        }

        .response-section {
            margin: 20px 0;
        }

        .response-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .copy-btn {
            padding: 6px 12px;
            font-size: 14px;
        }

        .hidden {
            display: none !important;
        }

        .loading {
            color: var(--info-text);
            font-style: italic;
        }

        .error {
            color: var(--error-text);
            background-color: var(--error-bg);
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            h1 {
                font-size: 24px;
            }

            button {
                padding: 8px 16px;
                font-size: 14px;
            }

            .header {
                flex-direction: column;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Google Product Update Checker</h1>
        <div class="header-right">
            <a href="https://github.com/sekedus/omaha" target="_blank" class="github-link" title="View on GitHub">
                <svg width="20" height="20" viewBox="0 0 16 16" fill="currentColor">
                    <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"></path>
                </svg>
                GitHub
            </a>
            <button class="theme-toggle" id="themeToggle" title="Toggle dark mode">ðŸŒ™</button>
        </div>
    </div>
    
    <div class="controls">
        <button id="fetchBtn">Fetch Updates</button>
        <button id="toggleResponseBtn" class="hidden">Show POST Response</button>
    </div>
    
    <div id="lastUpdateInfo" class="info hidden"></div>
    <div id="loading" class="loading hidden">Fetching data...</div>
    <div id="error" class="error hidden"></div>
    
    <div id="tableContainer" class="hidden">
        <table id="resultsTable">
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Version</th>
                    <th>Channel</th>
                    <th>Download</th>
                    <th>Size</th>
                    <th>SHA256</th>
                </tr>
            </thead>
            <tbody id="tableBody">
            </tbody>
        </table>
    </div>
    
    <div id="responseSection" class="response-section hidden">
        <div class="response-header">
            <h3>POST Response (JSON)</h3>
            <button id="copyBtn" class="copy-btn">Copy to Clipboard</button>
        </div>
        <textarea id="responseText" readonly></textarea>
    </div>

    <script src="app.js"></script>
</body>
</html>
